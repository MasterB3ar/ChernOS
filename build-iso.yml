## 4. `.github/workflows/build-iso.yml`

On GitHub, create this via the web UI:

1. Go to your repo → **Add file → Create new file**
2. Name it: `.github/workflows/build-iso.yml`
3. Paste this:

```yaml
name: Build ChernOS ISO

on:
  push:
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05

      - name: Build ISO
        run: |
          set -euxo pipefail
          nix build .#iso -L --print-build-logs
          ls -R

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: chernos-os.iso
          path: result/iso/chernos-os.iso
