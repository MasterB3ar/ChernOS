name: Build ChernOS ISO

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "flake.nix"
      - "hosts/**"
      - "ui/**"
      - ".github/workflows/build-iso.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Enable cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Build ISO
        run: |
          nix build .#iso -L

      - name: List outputs
        run: |
          ls -lah result || true
          ls -lah result/iso || true

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChernOS-ISO
          path: result/iso/*.iso
          if-no-files-found: error
