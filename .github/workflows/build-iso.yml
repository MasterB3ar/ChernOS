name: Build ChernOS ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-24.05

      - name: Build ChernOS ISO
        run: |
          nix build .#nixosConfigurations.chernos-iso.config.system.build.isoImage

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: chernos-iso
          path: result/iso/*.iso
