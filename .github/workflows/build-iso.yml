name: Build ChernOS ISO

on:
  push:
    branches:
      - main        # change this if your default branch is not "main"
  workflow_dispatch: # allows manual runs from the GitHub UI

permissions:
  contents: read

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show flake outputs (debug)
        run: nix flake show

      - name: Build ChernOS ISO
        run: |
          nix build .#nixosConfigurations.chernos-iso.config.system.build.isoImage

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: chernos-iso
          path: result/iso/*.iso
